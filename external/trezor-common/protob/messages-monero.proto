syntax = "proto2";
package hw.trezor.messages.superior;

// Sugar for easier handling in Java
option java_package = "com.satoshilabs.trezor.lib.protobuf";
option java_outer_classname = "TrezorMessageSuperior";

/**
 * Structure representing Superior transaction source entry, UTXO
 * @embed
 */
message SuperiorTransactionSourceEntry {
    repeated SuperiorOutputEntry outputs = 1;  // all outputs including decoys (forms the ring)
    optional uint64 real_output = 2;  // index denoting which item in `outputs` is our real output (not a decoy)
    optional bytes real_out_tx_key = 3;  // tx key located in the real output's tx
    repeated bytes real_out_additional_tx_keys = 4;  // additional tx keys if applicable
    optional uint64 real_output_in_tx_index = 5;  // index of our real output in the tx (aka which output was it in the transaction)
    optional uint64 amount = 6;
    optional bool rct = 7;  // is RingCT used (true for newer UTXOs)
    optional bytes mask = 8;
    optional SuperiorMultisigKLRki multisig_kLRki = 9;
    message SuperiorOutputEntry {
        optional uint64 idx = 1;
        optional SuperiorRctKeyPublic key = 2;
        message SuperiorRctKeyPublic {
            optional bytes dest = 1;
            optional bytes commitment = 2;
        }
    }
    message SuperiorMultisigKLRki {
        optional bytes K = 1;
        optional bytes L = 2;
        optional bytes R = 3;
        optional bytes ki = 4;
    }
}

/**
 * Structure representing Superior transaction destination entry
 * @embed
 */
message SuperiorTransactionDestinationEntry {
    optional uint64 amount = 1;
    optional SuperiorAccountPublicAddress addr = 2;
    optional bool is_subaddress = 3;
    optional bytes original = 4;
    optional bool is_integrated = 5;
    /**
     * Structure representing Superior public address
     */
    message SuperiorAccountPublicAddress {
        optional bytes spend_public_key = 1;
        optional bytes view_public_key = 2;
    }
}

/**
 * Range sig parameters / data.
 * @embed
 */
message SuperiorTransactionRsigData {
    optional uint32 rsig_type = 1;  // range signature (aka proof) type
    optional uint32 offload_type = 2;
    repeated uint64 grouping = 3;  // aggregation scheme for BP

    optional bytes mask = 4;       // mask vector
    optional bytes rsig = 5;       // range sig data, all of it or partial (based on rsig_parts)
    repeated bytes rsig_parts = 6;
    optional uint32 bp_version = 7;  // Bulletproof version
}

/**
 * Request: Ask device for public address derived from seed and address_n
 * @start
 * @next SuperiorAddress
 * @next Failure
 */
message SuperiorGetAddress {
    repeated uint32 address_n = 1;          // BIP-32 path to derive the key from master node
    optional bool show_display = 2;         // Optionally show on display before sending the result
    optional uint32 network_type = 3;       // Main-net / testnet / stagenet
    optional uint32 account = 4;            // Major subaddr index
    optional uint32 minor = 5;              // Minor subaddr index
}

/**
 * Response: Contains Superior watch-only credentials derived from device private seed
 * @end
 */
message SuperiorAddress {
    optional bytes address = 1;
}

/**
 * Request: Ask device for watch only credentials
 * @start
 * @next SuperiorWatchKey
 * @next Failure
 */
message SuperiorGetWatchKey {
    repeated uint32 address_n = 1;          // BIP-32 path to derive the key from master node
    optional uint32 network_type = 2;       // Main-net / testnet / stagenet
}

/**
 * Response: Contains Superior watch-only credentials derived from device private seed
 * @end
 */
message SuperiorWatchKey {
    optional bytes watch_key = 1;
    optional bytes address = 2;
}

/**
 * Request: Sub request of SuperiorTransactionSign. Initializes transaction signing.
 * @start
 * @next SuperiorTransactionInitAck
 */
message SuperiorTransactionInitRequest {
    optional uint32 version = 1;
    repeated uint32 address_n = 2;
    optional uint32 network_type = 3;       // Main-net / testnet / stagenet
    optional SuperiorTransactionData tsx_data = 4;
    /**
     * Structure representing Superior initial transaction information
     */
    message SuperiorTransactionData {
        optional uint32 version = 1;
        optional bytes payment_id = 2;
        optional uint64 unlock_time = 3;
        repeated SuperiorTransactionDestinationEntry outputs = 4;
        optional SuperiorTransactionDestinationEntry change_dts = 5;
        optional uint32 num_inputs = 6;
        optional uint32 mixin = 7;
        optional uint64 fee = 8;
        optional uint32 account = 9;
        repeated uint32 minor_indices = 10;
        optional SuperiorTransactionRsigData rsig_data = 11;
        repeated uint32 integrated_indices = 12;
        optional uint32 client_version = 13;  // connected client version
    }
}

/**
 * Response: Response to transaction signing initialization.
 * @next SuperiorTransactionSetInputRequest
 */
message SuperiorTransactionInitAck {
    repeated bytes hmacs = 1;
    optional SuperiorTransactionRsigData rsig_data = 2;
}

/**
 * Request: Sub request of SuperiorTransactionSign. Sends one UTXO to device
 * @next SuperiorTransactionSetInputAck
 */
message SuperiorTransactionSetInputRequest {
    optional SuperiorTransactionSourceEntry src_entr = 1;
}

/**
 * Response: Response to setting UTXO for signature. Contains sealed values needed for further protocol steps.
 * @next SuperiorTransactionSetInputAck
 * @next SuperiorTransactionInputsPermutationRequest
 */
message SuperiorTransactionSetInputAck {
    optional bytes vini = 1;      // suptypes.TxinToKey
    optional bytes vini_hmac = 2;
    optional bytes pseudo_out = 3;
    optional bytes pseudo_out_hmac = 4;
    optional bytes pseudo_out_alpha = 5;
    optional bytes spend_key = 6;
}

/**
 * Request: Sub request of SuperiorTransactionSign. Permutation on key images.
 * @next SuperiorTransactionInputsPermutationAck
 */
message SuperiorTransactionInputsPermutationRequest {
    repeated uint32 perm = 1;
}

/**
 * Response: Response to setting permutation on key images
 * @next SuperiorTransactionInputViniRequest
 */
message SuperiorTransactionInputsPermutationAck {
}

/**
 * Request: Sub request of SuperiorTransactionSign. Sends one UTXO to device together with sealed values.
 * @next SuperiorTransactionInputViniAck
 */
message SuperiorTransactionInputViniRequest {
    optional SuperiorTransactionSourceEntry src_entr = 1;
    optional bytes vini = 2;      // suptypes.TxinToKey
    optional bytes vini_hmac = 3;
    optional bytes pseudo_out = 4;
    optional bytes pseudo_out_hmac = 5;
}

/**
 * Response: Response to setting UTXO to the device
 * @next SuperiorTransactionInputViniRequest
 * @next SuperiorTransactionAllInputsSetRequest
 */
message SuperiorTransactionInputViniAck {
}

/**
 * Request: Sub request of SuperiorTransactionSign. Sent after all inputs have been sent. Useful for rangeisg offloading.
 * @next SuperiorTransactionAllInputsSetAck
 */
message SuperiorTransactionAllInputsSetRequest {
}

/**
 * Response: Response to after all inputs have been set.
 * @next SuperiorTransactionSetOutputRequest
 */
message SuperiorTransactionAllInputsSetAck {
    optional SuperiorTransactionRsigData rsig_data = 1;
}

/**
 * Request: Sub request of SuperiorTransactionSign. Sends one transaction destination to device (HMACed)
 * @next SuperiorTransactionSetOutputAck
 */
message SuperiorTransactionSetOutputRequest {
    optional SuperiorTransactionDestinationEntry dst_entr = 1;
    optional bytes dst_entr_hmac = 2;
    optional SuperiorTransactionRsigData rsig_data = 3;
    optional bool is_offloaded_bp = 4;  // Extra message, with offloaded BP.
}

/**
 * Response: Response to setting transaction destination. Contains sealed values needed for further protocol steps.
 * @next SuperiorTransactionSetOutputRequest
 * @next SuperiorTransactionAllOutSetRequest
 */
message SuperiorTransactionSetOutputAck {
    optional bytes tx_out = 1;  // suptypes.TxOut
    optional bytes vouti_hmac = 2;
    optional SuperiorTransactionRsigData rsig_data = 3;
    optional bytes out_pk = 4;
    optional bytes ecdh_info = 5;
}

/**
 * Request: Sub request of SuperiorTransactionSign. Sent after all outputs are sent.
 * @next SuperiorTransactionAllOutSetAck
 */
message SuperiorTransactionAllOutSetRequest {
    optional SuperiorTransactionRsigData rsig_data = 1;
}

/**
 * Response: After all outputs are sent the initial RCT signature fields are sent.
 * @next SuperiorTransactionSignInputRequest
 */
message SuperiorTransactionAllOutSetAck {
    optional bytes extra = 1;
    optional bytes tx_prefix_hash = 2;
    optional SuperiorRingCtSig rv = 4;  // suptypes.RctSig
    optional bytes full_message_hash = 5;

    /*
     * Structure represents initial fields of the Superior RCT signature
     */
    message SuperiorRingCtSig {
        optional uint64 txn_fee = 1;
        optional bytes message = 2;
        optional uint32 rv_type = 3;
    }
}

/**
 * Request: Sub request of SuperiorTransactionSign. Sends UTXO for the signing.
 * @next SuperiorTransactionSignInputAck
 */
message SuperiorTransactionSignInputRequest {
    optional SuperiorTransactionSourceEntry src_entr = 1;
    optional bytes vini = 2;     // suptypes.TxinToKey
    optional bytes vini_hmac = 3;
    optional bytes pseudo_out = 4;
    optional bytes pseudo_out_hmac = 5;
    optional bytes pseudo_out_alpha = 6;
    optional bytes spend_key = 7;
}

/**
 * Response: Contains full MG signature of the UTXO + multisig data if applicable.
 * @next SuperiorTransactionSignInputRequest
 * @next SuperiorTransactionFinalRequest
 */
message SuperiorTransactionSignInputAck {
    optional bytes signature = 1;
    optional bytes pseudo_out = 2;  // updated pseudo-out after mask correction
}

/**
 * Request: Sub request of SuperiorTransactionSign. Final message of the procol after all UTXOs are signed
 * @next SuperiorTransactionFinalAck
 */
message SuperiorTransactionFinalRequest {
}

/**
 * Response: Contains transaction metadata and encryption keys needed for further transaction operations (e.g. multisig, send proof).
 * @end
 */
message SuperiorTransactionFinalAck {
    optional bytes cout_key = 1;
    optional bytes salt = 2;
    optional bytes rand_mult = 3;
    optional bytes tx_enc_keys = 4;
}

/**
 * Request: Sub request of SuperiorKeyImageSync. Initializing key image sync.
 * @start
 * @next SuperiorKeyImageExportInitAck
 */
message SuperiorKeyImageExportInitRequest {
    optional uint64 num = 1;
    optional bytes hash = 2;
    repeated uint32 address_n = 3;               // BIP-32 path to derive the key from master node
    optional uint32 network_type = 4;            // Main-net / testnet / stagenet
    repeated SuperiorSubAddressIndicesList subs = 5;
    /**
     * Structure representing Superior list of sub-addresses
     */
    message SuperiorSubAddressIndicesList {
        optional uint32 account = 1;
        repeated uint32 minor_indices = 2;
    }
}

/**
 * Response: Response to key image sync initialization.
 * @next SuperiorKeyImageSyncStepRequest
 */
message SuperiorKeyImageExportInitAck {
}

/**
 * Request: Sub request of SuperiorKeyImageSync. Contains batch of the UTXO to export key image for.
 * @next SuperiorKeyImageSyncStepAck
 */
message SuperiorKeyImageSyncStepRequest {
    repeated SuperiorTransferDetails tdis = 1;
    /**
     * Structure representing Superior UTXO for key image sync
     */
    message SuperiorTransferDetails {
        optional bytes out_key = 1;
        optional bytes tx_pub_key = 2;
        repeated bytes additional_tx_pub_keys = 3;
        optional uint64 internal_output_index = 4;
    }
}

/**
 * Response: Response to key image sync step. Contains encrypted exported key image.
 * @next SuperiorKeyImageSyncStepRequest
 * @next SuperiorKeyImageSyncFinalRequest
 */
message SuperiorKeyImageSyncStepAck {
    repeated SuperiorExportedKeyImage kis = 1;
    /**
     * Structure representing Superior encrypted exported key image
     */
    message SuperiorExportedKeyImage {
        optional bytes iv = 1;
        optional bytes blob = 3;
    }
}

/**
 * Request: Sub request of SuperiorKeyImageSync. Final message of the sync protocol.
 * @next SuperiorKeyImageSyncFinalAck
 */
message SuperiorKeyImageSyncFinalRequest {
}

/**
 * Response: Response to key image sync step. Contains encryption keys for exported key images.
 * @end
 */
message SuperiorKeyImageSyncFinalAck {
    optional bytes enc_key = 1;
}

/**
 * Request: Decrypt tx private keys blob
 * @next SuperiorGetTxKeyAck
 */
message SuperiorGetTxKeyRequest {
    repeated uint32 address_n = 1;          // BIP-32 path to derive the key from master node
    optional uint32 network_type = 2;       // Main-net / testnet / stagenet

    optional bytes salt1 = 3;
    optional bytes salt2 = 4;
    optional bytes tx_enc_keys = 5;
    optional bytes tx_prefix_hash = 6;
    optional uint32 reason = 7;  // reason to display for user. e.g., tx_proof
    optional bytes view_public_key = 8;   // addr for derivation
}

/**
 * Response: Response with the re-encrypted private keys and derivations blob under view key
 * @end
 */
message SuperiorGetTxKeyAck {
    optional bytes salt = 1;
    optional bytes tx_keys = 2;
    optional bytes tx_derivations = 3;
}

/**
 * Request: Starts live refresh flow. Asks user permission, switches state
 * @next SuperiorLiveRefreshStartAck
 */
message SuperiorLiveRefreshStartRequest {
    repeated uint32 address_n = 1;          // BIP-32 path to derive the key from master node
    optional uint32 network_type = 2;       // Main-net / testnet / stagenet
}

/**
 * Response after user gave permission
 * @next SuperiorLiveRefreshStepRequest
 * @next SuperiorLiveRefreshFinalRequest
 */
message SuperiorLiveRefreshStartAck {

}

/**
 * Request: Request to compute a single key image during live sync
 * @next SuperiorLiveRefreshStepAck
 */
message SuperiorLiveRefreshStepRequest {
    optional bytes out_key = 1;
    optional bytes recv_deriv = 2;
    optional uint64 real_out_idx = 3;
    optional uint32 sub_addr_major = 4;
    optional uint32 sub_addr_minor = 5;
}

/**
 * Response: Response with the encrypted key image + signature
 * @next SuperiorLiveRefreshStepRequest
 * @next SuperiorLiveRefreshFinishedRequest
 */
message SuperiorLiveRefreshStepAck {
    optional bytes salt = 1;
    optional bytes key_image = 2;
}

/**
 * Request: Request terminating live refresh mode.
 * @next SuperiorLiveRefreshFinishedAck
 */
message SuperiorLiveRefreshFinalRequest {

}

/**
 * Response: Response on termination of live refresh mode.
 * @end
 */
message SuperiorLiveRefreshFinalAck {

}

/**
 * Request: Universal Superior protocol implementation diagnosis request.
 * @start
 * @next DebugSuperiorDiagAck
 */
message DebugSuperiorDiagRequest {
    optional uint64 ins = 1;
    optional uint64 p1 = 2;
    optional uint64 p2 = 3;
    repeated uint64 pd = 4;
    optional bytes data1 = 5;
    optional bytes data2 = 6;
}

/**
 * Response: Response to Superior diagnosis protocol.
 * @end
 */
message DebugSuperiorDiagAck {
    optional uint64 ins = 1;
    optional uint64 p1 = 2;
    optional uint64 p2 = 3;
    repeated uint64 pd = 4;
    optional bytes data1 = 5;
    optional bytes data2 = 6;
}
